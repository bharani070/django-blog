{% extends 'base.html' %}

{% block content%}
{% load crispy_forms_tags %}

<h3 class="text-center">Signin</h3>
<form action="{% url 'signin' %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-warning text-center" >Signin</button>
</form>

{% endblock %}
